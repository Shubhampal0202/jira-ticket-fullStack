<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA TICKET CLONE</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- toolbox -->
    <div class="toolBoxCont">
        <div class="toolBox-priority-cont">
            <div class="lightpink color"></div>
            <div class="lightblue color"></div>
            <div class="lightgreen color"></div>
            <div class="black color"></div>
        </div>
        <div class="action-Btn-cont">
            <div class="add-button">
                <i class="fas fa-plus"></i>
            </div>
            <div class="remove-button">
                <i class="fas fa-times"></i>
            </div>
        </div>
    </div>
    <!-- Main tickets Container -->
    <div class="main-cont">
        <!-- <div class="ticket-cont">
            <div class="ticket-color"></div>
            <div class="ticket-id">#Sample_id</div>
            <div class="task-area">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa, odio.</div>
            <div class="ticket-lock">
                <i class="fas fa-lock"></i>
            </div>
        </div> -->
    </div>


    <div class="modal-cont">
        <textarea spellcheck="false" class="textarea-cont" placeholder="Enter your ticket task..."></textarea>
        <div class="priority-colors-cont">
            <div class="lightpink priority-color"></div>
            <div class="lightblue priority-color"></div>
            <div class="lightgreen priority-color"></div>
            <div class="black priority-color border"></div>
        </div>
    </div>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <!-- for unique id generator -->
    <script src="./action.js"></script>
    <script src="./script.js"></script>
 
</body>

</html>
